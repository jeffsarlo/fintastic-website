<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Fintastic Aquarium Fish and Supplies</title>
  </head>
  <body>

    <div class="container-fluid header">
      <!-- Header Row 1 Contact/Signup -->
      <div class="row row-one pt-2 pb-2">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <ul id="signin">
            <li><a href="contact">Contact &nbsp;&nbsp; 1-800-111-5555</a></li>
            <li><a href="help"></a>Help</li>
            <li><a href="signin">Sign In/Up</a></li>
            <li><a href="cart"><i class="fas fa-shopping-cart"></i></a></li>
          </ul>
        </div>
      </div>
      <!-- Header Row 2 Logo/Search/Free Ship-->
      <div class="row row-two pt-4 pb-4">
        <div class="col-md-4">
          <div id="brand">
            <a href="./index.html" id="logo-link">
              <img src="./media/logo.png" alt="logo" id="logo">
            </a>
          </div>
        </div>
        <div class="col-md-5 search">
          <form class="form-inline md-form form-sm mt-0">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
              aria-label="Search">
          </form>
        </div>
        <div class="col-md-3 pl-0 mt-2" id="free">
          <ul>
            <li id="free-ship"><span><i class="fas fa-shipping-fast"></i>&nbsp&nbspFREE SHIPPING</span></li>
            <li id="free-ship-item">
              <span id="item-1">on aquarium supply orders $39 & up</span>
              <span id="item-2">on aquatic life orders $129 & up</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
